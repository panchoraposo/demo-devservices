schemaVersion: 2.2.0
metadata:
  name: minimal
  version: 1.0.0

components:
  - name: busybox-container
    container:
      image: busybox
      command: ["tail"]
      args: ["-f", "/dev/null"]
      memoryLimit: 256Mi
      cpuLimit: "0.2"

commands:
  - id: idle
    exec:
      label: Keep container alive
      component: dotnet-container
      workingDir: /projects
      commandLine: tail -f /dev/null
      group:
        kind: run
        isDefault: true