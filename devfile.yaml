schemaVersion: 2.2.0
metadata:
  name: dotnet8-testcontainers
  version: 1.0.0
components:
  - name: tools
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
      memoryLimit: 3Gi
      mountSources: true
      sourceMapping: /projects
      command: ["sleep"]
      args: ["infinity"]
      env:
        - name: DOTNET_CLI_HOME
          value: "/projects/.dotnet"
        - name: DOTNET_CLI_TELEMETRY_OPTOUT
          value: "1"
        - name: DOTNET_USE_POLLING_FILE_WATCHER
          value: "1"
      volumeMounts:
        - name: docker-sock
          path: /var/run/docker.sock
  
  - name: postgres
    container:
      image: registry.redhat.io/rhel10/postgresql-16
      memoryLimit: 512Mi
      env:
        - name: POSTGRES_DB
          value: moviesdb
        - name: POSTGRES_USER
          value: devuser
        - name: POSTGRES_PASSWORD
          value: devpass
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: internal
          protocol: tcp
  
  - name: docker-sock
    volume:
      ephemeral: false

commands:
  - id: build
    exec:
      component: tools
      commandLine: |
        mkdir -p /projects/.dotnet && dotnet build
      workingDir: /projects/dotnet-devspaces/my-dotnet-app/MyApi
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      component: tools
      commandLine: dotnet run --no-launch-profile --urls=http://0.0.0.0:5000
      workingDir: /projects/dotnet-devspaces/my-dotnet-app/MyApi
      group:
        kind: run
        isDefault: true