schemaVersion: 2.2.0
metadata:
  name: dotnet9-movies-api
  version: 1.0.0
attributes:
  alpha.dockerimage-port: 5099

components:
  - name: dotnet-sdk
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
      memoryLimit: 2Gi
      cpuLimit: "1"
      mountSources: true
      sourceMapping: /projects
      env:
        - name: DOTNET_ROOT
          value: /usr/share/dotnet
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:5099
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: moviesdb
        - name: DB_USER
          value: devuser
        - name: DB_PASSWORD
          value: devpass
      endpoints:
        - name: http
          targetPort: 5099
          exposure: public
          protocol: http

commands:
  - id: build
    exec:
      label: Build .NET app
      component: dotnet-sdk
      workingDir: /projects/dotnet/my-dotnet-app
      commandLine: dotnet build
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      label: Run .NET app
      component: dotnet-sdk
      workingDir: /projects/dotnet/my-dotnet-app
      commandLine: dotnet run --launch-profile Dev
      group:
        kind: run
        isDefault: true

  - id: build-all
    composite:
      label: Build All
      commands:
        - build