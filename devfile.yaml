schemaVersion: 2.2.0
metadata:
  name: minimal
  version: 1.0.0

components:
  - name: busybox-container
    container:
      image: busybox
      command: ["tail"]
      args: ["-f", "/dev/null"]
      memoryLimit: 256Mi
      cpuLimit: "0.2"

commands:
  - id: idle
    exec:
      label: Keep alive
      component: busybox-container
      commandLine: tail
      args: ["-f", "/dev/null"]
      workingDir: /
      group:
        kind: run
        isDefault: true