schemaVersion: 2.2.0
metadata:
  name: dotnet9-movies-api
  version: 1.0.0
attributes:
  alpha.dockerimage-port: 5099

components:
  - name: dotnet-container
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
      memoryLimit: 2Gi
      cpuLimit: "1"
      mountSources: true
      sourceMapping: /projects
      env:
        - name: DOTNET_ROOT
          value: /usr/share/dotnet
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:5099
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: moviesdb
        - name: DB_USER
          value: devuser
        - name: DB_PASSWORD
          value: devpass
      endpoints:
        - name: http
          targetPort: 5099
          exposure: public
          protocol: http

  - name: postgres
    container:
      image: registry.redhat.io/rhel10/postgresql-16
      memoryLimit: 512Mi
      env:
        - name: POSTGRES_DB
          value: moviesdb
        - name: POSTGRES_USER
          value: devuser
        - name: POSTGRES_PASSWORD
          value: devpass

